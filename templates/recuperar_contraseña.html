<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/recover-pass.css') }}">

{% extends 'base.html' %} 
{% block title %}Recuperar Contraseña{% endblock %}
{% block content %}
<h2>Recuperar contraseña Maestra</h2>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %} {% if success %}
<p class="success">{{ success }}</p>
{% endif %}

<form method="POST">
    <label for="username">Nombre de usuario:</label>
    <input type="email" id="username" name="username" placeholder="Ingresa tu email" required />
    <br />
    <input type="submit" value="Recuperar contraseña" />
</form>
{% endblock %}
